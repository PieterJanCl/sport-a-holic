<div class="home">
  <img class="home-img" src="../../assets/img/Screen Shot 2017-11-25 at 19.55.11.png" alt="sportsIng">
  <div class="text-on-image">
    <h1>Make Yourself Proud</h1>
  </div>
</div>

<div class="sports">
  <div class="cards" *ngFor="let sport of Sport | async">
    <a class="card" routerLink="/{{sport}}">
      <img class="card-img" src="../../assets/img/{{sport}}.png" alt="{{sport}}">
      <div class="container">
        <h4>{{sport}}</h4>
      </div>
    </a>
    <a class="card" routerLink="/zwemmen">
      <img class="card-img" src="../../assets/img/rsz_screen_shot_2017-12-05_at_191403.png" alt="zwemmen">
      <div class="container">
        <h4>Zwemmen</h4>
      </div>
    </a>
    <a class="card" routerLink="/fietsen">
      <img class="card-img" src="../../assets/img/rsz_screen_shot_2017-12-06_at_222154.jpg" alt="fietsen">
      <div class="container">
        <h4>Fietsen</h4>
      </div>
    </a>
  </div>
</div>
