<div class="wrapper">
  <div class="container">
    <h1>
      Welcome
    </h1>
    <form class="form" [formGroup]='user' (ngSubmit)='onSubmit()'>
      <input type="text" placeholder="Gebruikersnaam" formControllerName='username'>
      <input type="password" placeholder="Wachtwoord" formControllerName='password'>
      <button type='submit' id="login-button">Aanmelden</button>
      <div class="red" *ngIf='errorMsg'>{{errorMsg}}</div>
    </form>
  </div>
</div>
